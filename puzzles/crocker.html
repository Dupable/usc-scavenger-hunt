<div class="container">

  <p>The code is:</p>
  <p id="codeText">uggcf://qhcnoyr.tvguho.vb/hfp-fpniratre-uhag/chmmyrf/fbyhgvbaf/znxvat-uneq-pubvprf.ugzy</p>

  <button id="copyButton" class="btn btn-primary">Copy to Clipboard</button>

</div>

<script>
  const button = document.getElementById('copyButton');
  const codeText = document.getElementById('codeText');

  button.addEventListener('click', () => {
    // Use the modern Clipboard API
    navigator.clipboard.writeText(codeText.textContent)
      .then(() => {
        button.textContent = 'Copied!';
        setTimeout(() => button.textContent = 'Copy to Clipboard', 2000);
      })
      .catch(err => {
        console.error('Failed to copy: ', err);
        button.textContent = 'Failed';
      });
  });
</script>
